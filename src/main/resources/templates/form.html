<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <header th:replace="layout/layout :: header"></header>
        <div class="container py-4">

            <div class ="card bg-dark text-white">
                <div class="card-header" th:text ="${titulo}"></div>
                <div class="card-body">


                    <form th:action="@{/form}" th:object="${libro}" method="post" enctype="multipart/form-data">

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-6">
                                <input required="true" type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>

                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Genero</label>
                            <div class="col-sm-6">
                                <input required="true" type="text" th:field="*{genero}" class="form-control" th:errorclass="'form-control alert-danger'"/>

                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Autor</label>
                            <div class="col-sm-6">
                                <input required="true" type="text" th:field="*{autor}" class="form-control th:errorclass="'form-control alert-danger'""/>

                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Idioma</label>
                            <div class="col-sm-6">
                                <input required="true" type="text" th:field="*{idioma}" class="form-control" th:errorclass="'form-control alert-danger'"/>

                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Descripcion</label>
                            <div class="col-sm-6">
                                <input required="true" type="text" th:field="*{descripcion}" class="form-control" th:errorclass="'form-control alert-danger'"/>

                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Condicion</label>
                            <div class="col-sm-6">
                                <input required="true" type="text" th:field="*{condicion}" class="form-control" th:errorclass="'form-control alert-danger'"/>

                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Precio Inicial</label>
                            <div class="col-sm-6">
                                <input required="true" type="number" th:field="*{precioInicial}" class="form-control" th:errorclass="'form-control alert-danger'"/>

                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Tiempo</label>
                            <div class='col-sm-6'>
                                <div class="form-group">
                                    <div class='input-group date' id='datetimepicker5'>
                                        <input type='text' th:field="*{duracion}" class="form-control" />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>

                        </div>





                        <div class="form-group row">
                            <label for="file" class="col-sm-2 col-form-label" >Foto</label>
                            <div class="col-sm-6">
                                <input  type="file" name="file" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input required="true" type="submit" value="Crear Libro" class="btn btn-secondary"/>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker5').datetimepicker({
                    format: 'YYYY/MM/DD HH:mm:ss'
                    
                });
            });
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </body>


</html>
